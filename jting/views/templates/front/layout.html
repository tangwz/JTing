<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% block head %}{% endblock %}
</head>
<body>
    <div id="app">{% block body %}{% endblock %}</div>
    {% if request.manifest %}
    {% for src in request.manifest.scripts %}
    <script src="{{ src }}"></script>
    {% endfor %}
    {% endif %}
</body>
</html>
